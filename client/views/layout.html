<template name="layout">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="TakeTalk is an application to manage your meetings by coordinate time speech">
    <link rel="icon" href="/public/favicon2.jpeg">
    <title>{{_ "mainTitle"}}</title>

  <body cz-shortcut-listen="true">

            <ul class="nav navbar-nav am-nav-right">

              <li><a href="{{pathFor route='tutorial'}}">{{_ "tuto"}}</a></li>
              <li><a href="{{pathFor route='downloads'}}">{{_ "downloads"}}</a></li>
              <li><h2>{{meeting}}</h2></li>
              <li><a href="{{pathFor route='groups'}}">{{_ "groups"}}</a></li>

              <!-- langue-->
              <li class="dropdown">
                <a href="#" data-toggle="dropdown" role="button" aria-expanded="false" class="dropdown-toggle">{{_ "lang"}}

                <ul role="menu" class="dropdown-menu">
                  <li>{{> i18n_buttons}}</li>

          </ul>
        </li>
      -->

    <!-- tom start-->



    <ul class="nav navbar-nav navbar-right">
      {{> loginButtons}}

  </div>
</div>
</nav>
<div class="am-content">
  {{>yield}}
</div>
<footer>
