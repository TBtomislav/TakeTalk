<template name="downloads">
<div class="page-head">
    <h2>{{_ "downloadTitle"}}</h2>
</div>
<div class="main-content">
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading"><span class="title">{{_ "downloadBodyTitle"}}</span></div>
                <div class="panel-body">
                    <p><a href="/Presentation_V1.pdf">V1- {{_ "presentationApp"}}</a></p>
                    <p><a href="/Presentation_V2.pdf">V2- {{_ "presentationApp"}}</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
</template>
