<template name="join">
<div class="main-content"><div class="row"><div class="col-md-8 col-md-offset-2">
    <div class="panel panel-default">
        <div class="panel-heading"><span class="title">{{_ "joinTitle"}}</span></div>
        <div class="panel-body">
            {{#if joinError}}
                <!-- Alerte d�clanch�e lors d'une erreur lors du remplissage du formulaire -->
                <div role="alert" class="alert alert-danger alert-dismissible">
                    <button type="button" data-dismiss="alert" aria-label="Close" class="close"><span aria-hidden="true" class="s7-close"></span></button>
                    <span class="icon s7-close-circle"></span>
                    <strong>!</strong> {{ joinError }}
                </div>
            {{/if}}
            <form role="form">
                <div class="form-group">
                    <label for="participantName">{{_ "joinName"}}</label>
                    <input id="participantName" name="participantName" type="text" class="form-control" required autofocus>
                </div>
                <div class="form-group">
                    <label for="pass">{{_ "joinPwd"}}</label>
                    <input id="pass" name="pass" type="password" class="form-control" required>
                </div>

                <div class="spacer text-right">
                    <button id="join" type="submit" name="join" class="btn btn-space btn-primary" disabled="disabled">{{_ "joinSubmit"}}</button>
                </div>
            </form>
        </div>
    </div>
</div></div></div>
</template>
